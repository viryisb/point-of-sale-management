<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="table-wrapper">
      <div class="table-tittle">
          <div class="row">
            <div class="col-sm-6">
            <h2>Ventas</h2> 
            </div>
          <div class="col-sm-6">
          <button class="btn-agregar-venta">
            <span>Agregar venta</span>
          </button>
             </div>
            </div>
           </div>
          </div>
        <table class="table table-stripped table-hover table-responsive">
        <thead>
          <tr>
              <th>Fecha</th>
              <th>Sucursal</th>
              <th>Vendedora</th>
              <th>Componente</th>
              <th>Precio</th>
              <th></th>
          </tr>
      </thead>
      <tbody id="ventas">
      </tbody>
    </table>
  </div>
  </div>
 

  <div class="d-flex flex-column bd-highlight bg-white container">
    <div>
      <h2>Ventas por sucursal</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sucursal</th>
          
          <th scope="col" id="ventas">Total Ventas</th>
         
        </tr>
      </thead>
      <tbody id="sucursales"></tbody>
    </table>
  </div>
    <div class="table-wrapper">
        <div class="d-flex flex-column bd-highlight bg-white container">
            <p>Producto estrella: <span id="productoEstrella"></span></p>
            <p style="margin-bottom: 0px;">Vendedora que más ingresos generó: <span id="mejorVendedora"></span></p>
          </div>
  </div>
  
  <div class="modal" id="modal-nueva-venta">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
      <div class="modal-header">
        Nueva venta
      </div>
      <div class="modal-body">
        <!-- formulario -->
        <form action="">
          <div class="form-group">
            <h4 class="modal-title">Agregar Venta</h4>
           <label for="">Vendedora</label>
            <select id="vendedora" class="form-control">
        </select>
        <div class="form-group">
            <label>Componentes</label>
          <select multiple="" id="componentes" class="form-control">
          </select>
          </div>
          <div class="form-group">
              <label>Sucursal</label>
            <select id="sucursal" class="form-control">
              
            </select>
          </div>
      </div>
    </form>
     
      </div>
      <div class="modal-footer">
        <button class="btn-modal-close">Cancel</button>
        <button class="btn-modal-agregar">Add</button>
      </div>
    </div>
  </div>
  <script src="visual.js"></script>
</body>
</html>
